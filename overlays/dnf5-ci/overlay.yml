---
aliases:
  - name: github
    url: https://github.com/

components:
  - name: libpkgmanifest
    version-from: git
    git:
      src: github:rpm-software-management/libpkgmanifest.git
    distgit-overrides:
      - chroots:
          - epel-10-x86_64
          - fedora-eln-x86_64
          - fedora-rawhide-x86_64
          - fedora-41-x86_64
          - fedora-42-x86_64
          - fedora-43-x86_64

  - name: librepo
    git:
      src: github:rpm-software-management/librepo.git

  - name: dnf5
    git:
      src: github:rpm-software-management/dnf5.git
    requires:
      - librepo
      - libpkgmanifest
