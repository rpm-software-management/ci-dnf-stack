- scm:
    name: libdnf-scm
    scm:
      - git:
          url: "https://github.com/rpm-software-management/libdnf.git"
          branches:
            - origin/master
            - origin/dnf-4-master
            - origin/auto
            - origin/try
          basedir: libdnf
          skip-tag: true

- project:
    name: libdnf
    github-token: !include-raw: github-token.txt
    ghprb-auth-id: !include-raw: ghprb-auth-id.txt
    github_repo: rpm-software-management/libdnf

    jobs:
      - github-testers-jobs
