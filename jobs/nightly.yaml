- job-template:
    name: "{name}-{chroot}"
    defaults: github-testers-defaults
    concurrent: False
    scm:
      - ci-dnf-stack-scm
    triggers:
      - timed: "@midnight"
    builders:
      - shell: |
          #!/bin/bash
          set -xeuo pipefail

          rpm-gitoverlay --log DEBUG build-overlay -s ci-dnf-stack/overlays/{overlay_dir} rpm copr --chroot "{chroot}" --owner rpmsoftwaremanagement --project dnf-nightly
    publishers:
      - workspace-cleanup

- project:
    name: nightly
    jobs:
      - "{name}-{chroot}"
    overlay_dir: dnf-master
    chroot:
      - epel-7-x86_64:
         overlay_dir: dnf-master-epel7
      - fedora-24-x86_64
      - fedora-24-i386
      - fedora-25-x86_64
      - fedora-25-i386
      - fedora-26-x86_64
      - fedora-26-i386
      - fedora-rawhide-x86_64
      - fedora-rawhide-i386
